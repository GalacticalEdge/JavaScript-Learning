<!DOCTYPE html>

<head>
    <title>JavaScript Learning</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "My First JavaScript";
        }
    </script>
</head>

<body>
    <script src="jslearning.js"></script> 
    <h1>This is my first ever JavaScript project</h1>

    <p id="demo">Press the button to fix this</p>
    <button type="button" onclick="myFunction()">Click me!</button>

    <p id="math"></p>

    <script>
        document.write(5 + 6);
    </script>

    <button type="button" onclick="window.alert(5 + 6)">Click for a pop-up</button>

    <button type="button" onlick="console.log(5 + 6)">Click to debug</button>
</body>
