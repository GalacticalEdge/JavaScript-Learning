<!DOCTYPE html>

<head>
    <title>JavaScript Learning</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "My First JavaScript";
        }
    </script>
</head>

<html>
<body>
    <script src="jslearning.js"></script> 
    <h1>This is my first ever JavaScript project</h1>

    <p id="demo">Press the button to fix this</p>
    <button type="button" onclick="myFunction()">Click me!</button>

    <p id="math"></p>

    <button type="button" onclick="window.alert(5 + 6)">Click for a pop-up</button>

    <button type="button" onlick="console.log(5 + 6)">Click to debug</button>

    <p id="math2"></p>

    <p id="Math3"></p>

    <p id="JohnDoe"></p>
    
    <script>
        document.getElementById("JohnDoe").innerHTML = "John" + " " + "Doe";
    </script>

    <p id="let"></p>
    
    <script>
        let x = 100 + 50;
        document.getElementById("let").innerHTML = x;
    </script>

    <p id="varMath"></p>

    <p id="Car"></p>
    <script>
        let car = "Toyota"

        const car = {type:"Toyata", model:"Prius", color:"Silver"};

        document.getElementById("Car").innerHTML = "The car type is " + car.type;
    </script>
</body>
</html>
